<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/l.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./scss/style_11.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card_11 d-flex align-items-center justify-content-center"> 
            <div class="card col-lg-4 col-md-4">
                <div class="card-body">
                    <h2 class="card-title">The Current Chart</h2>
                    <p class="card-text">14.1.2021</p>
                    <div class="ocean">
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <span><i class="fa fa-signal" aria-hidden="true"></i></span>
                    <p>Total Electricity Consumption of POCO HONO</p>
                    <h2>80.9 <span>kWn</span></h2>
                </div>
            </div>
            <div class="card blue col-lg-4 col-md-4">
                <div class="card-body">
                    <h2 class="card-title">The Network Chart</h2>
                    <p class="card-text">14.1.2021</p>
                    <div class="ocean">
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <span><i class="fa fa-signal" aria-hidden="true"></i></span>
                    <p>Total Electricity Consumption of Galaxy HONO</p>
                    <h2>180.9 <span>kWn</span></h2>
                </div>
            </div>
            <div class="card violet col-lg-4 col-md-4">
                <div class="card-body">
                    <h2 class="card-title">The Weather Chart</h2>
                    <p class="card-text">4.1.2321</p>
                    <div class="ocean">
                        <div class="wave"></div>
                        <div class="wave"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <span><i class="fa fa-signal" aria-hidden="true"></i></span>
                    <p>Total Electricity Consumption of OPPO HONO</p>
                    <h2>120.9 <span>kWn</span></h2>
                </div>
            </div>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
